<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .blue-button {
            background-color: blue;
            color: white;
        }
        .red-button {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Milk Store</h1>
    <button class="button blue-button" onclick="getMilk()">Press this button to get milk</button>
    <button class="button red-button" onclick="preventMilk()">Press this button to forever prevent yourself from getting milk</button>

    <script>
        function getMilk() {
            alert("You got milk!");
        }

        function preventMilk() {
            alert("You can never get milk again!");
        }
    </script>
</body>
</html>
